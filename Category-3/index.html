<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category 3</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <script>sessionStorage.setItem('count', 100)</script>
    <div class="container">
        <h1>Category 3 Quiz</h1>
        <div class="back-link">
            <a href="../">‚Üê Back to Main Menu</a>
        </div>
        <p>Choose a specific quiz based on the syllabus.</p>
        <form action="quiz.html" method="GET" class="selection-form">
            <div class="selection-box">
                <label for="question-count">Select Number of Questions:</label>
                <select id="question-count" onchange="sessionStorage.setItem('count', value)">
                    <option value="10">10 Questions</option>
                    <option value="25">25 Questions</option>
                    <option value="50">50 Questions</option>
                    <option value="100" selected>100 Questions (Full)</option>
                </select>
            </div>
        </form>
        <div class="navigation-grid">
            <a href="LemTek-Quiz/" class="nav-button primary" id="lemtek-quiz">
                Lem Tek 58 based Quiz
            </a>
        </div>
        <div class="navigation-grid">
            <a href="Slides-Quiz" class="nav-button primary">
                Slides based quiz
            </a>
        </div>
        <div class="navigation-grid">
            <a href="All" class="nav-button primary">
                Slides and LemTek combined
            </a>
        </div>
    </div>
</body>

</html>
