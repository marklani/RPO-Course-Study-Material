<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NDT Categories</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <script>sessionStorage.setItem('count', 100)</script>
    <div class="container">
        <h1>Non-Destructive Testing (NDT)</h1>
        <div class="back-link">
            <a href="../">‚Üê Back to Main Menu</a>
        </div>
        <p>Choose a specific quiz based on the Code of Practice.</p>
        <form action="quiz.html" method="GET" class="selection-form">
            <div class="selection-box">
                <label for="question-count">Select Number of Questions:</label>
                <select id="question-count"
                    onchange="sessionStorage.setItem('count', value); document.getElementById('ndt-lemtek-quiz').innerHTML = `Lem Tek 33 based Quiz (${sessionStorage.getItem('count')} Q)`;">
                    <option value="10">10 Questions</option>
                    <option value="25">25 Questions</option>
                    <option value="50">50 Questions</option>
                    <option value="100" selected>98 Questions (Full)</option>
                </select>
            </div>
        </form>
        <div class="navigation-grid">
            <a href="LemTek-Quiz/" class="nav-button primary" id="ndt-lemtek-quiz">
                <script>document.getElementById("ndt-lemtek-quiz").innerHTML = `Lem Tek 33 based Quiz (${sessionStorage.getItem('count')} Q)`</script>
            </a>
        </div>
        <div class="navigation-grid">
            <a href="ndt_slides_quiz.html" class="nav-button disabled">
                Slides based quiz
            </a>
        </div>
    </div>
</body>

</html>
