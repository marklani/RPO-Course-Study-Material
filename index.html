<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industrial Radiography CoP Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Radiation Protection CoP Quiz</h1>
        <div id="quiz-container">
            <div id="loading-message">Loading quiz data...</div> 
            
            <div id="question-area" style="display: none;">
                <div id="question-text"></div>
                <div id="options-container" class="options-grid"></div>
                <div id="controls">
                    <button id="prev-btn" disabled>Previous</button>
                    <span id="q-number"></span>
                    <button id="next-btn">Next</button>
                    <button id="submit-btn" style="display:none;">Submit Quiz</button>
                </div>
            </div>

            <div id="result-container" style="display:none;">
                <h2>Quiz Results</h2>
                <p id="score-text"></p>
                <button onclick="location.reload()">Retake Quiz</button>
            </div>
        </div>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
